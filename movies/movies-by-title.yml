raw: 0.9
endpoint: GET
metadata:
  title: Movies by title
  description: |+
    Get movies containing a given string in the title, from the Wikipedia movies database.

    Usage:

      movies-by-title?title=movie_title_string      

    Parameters:
     
      title: movie title, or sub-string of. (Mandatory)

    Examples:

      https://api.raw-labs.com/examples/1/public/movies/movies-by-title?title=JAWS
      https://api.raw-labs.com/examples/1/public/movies/movies-by-title?title=star%20wars

    Notes:

      title parameter is case insensitive, i.e. matches "JAWS" and "jaws"
      Data set available at https://raw.githubusercontent.com/prust/wikipedia-movie-data/master/movies.json

  tags:
    - movies
    - wikipedia
  termsOfService: https://raw-labs.com/terms-of-use/
  contact:
    name: RAW Labs
    url: https://discuss.raw-labs.com/
    email: support@raw-labs.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  version: 1.0
code: rql
codeFile: movies.rql
declaration: search_by_title
format: json
security:
  public: true
computeClass: normal
enabled: true
expireSeconds: 3600
computeLimitSeconds: 3000